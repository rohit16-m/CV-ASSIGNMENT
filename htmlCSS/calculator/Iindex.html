<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="grid-item item-result">
                <input type="text" id="input"  value="0"/>
            </div>
            <div class="grid-item">
                <button class="btn btn-clear" onclick="allClear()">AC</button>
            </div>
            <div class="grid-item">
                <input type="button" value="9"  class="btn btn-number" id="nine" onclick="setValue('nine')"/>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" value="8" id="eight" onclick="setValue('eight')">8</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" id="seven" value="7" onclick="setValue('seven')">7</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-operator" onclick="setValue('plus')" value="+" id="plus" >+</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" value="6"  id="six" onclick="setValue('six')">6</button>
            </div>
            <div class="grid-item"><button class="btn btn-number" value="5" onclick="setValue('five')" id="five">5</button></div>
            <div class="grid-item"><button class="btn btn-number" value="4" onclick="setValue('four')" id="four">4</button></div>
            <div class="grid-item">
                
                <button class="btn btn-operator"  onclick="setValue('minus')" value="-" id="minus">-</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" value="3" id="three" onclick="setValue('three')">3</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number"  id="two" value="2" onclick="setValue('two')">2</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number"  value="1" id="one" onclick="setValue('one')">1</button>
            </div>
            <div class="grid-item">
                
                <button class="btn btn-operator" value="/" onclick="setValue('division')" id="division">/</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" id="dot" value="." onclick="setValue('dot')">.</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" value="0"  id="zero" onclick="setValue('zero')">0</button>
            </div>
            <div class="grid-item">
                <button class="btn btn-number" onclick="solve()">=</button>
            </div>
            <div class="grid-item">	
                <button class="btn btn-operator" onclick="setValue('product')" value="*" id="product">*</button>    
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
